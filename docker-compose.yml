services:
  mariadb:
    container_name: mariadb
    image: mariadb:11.3.2
    platform: linux/arm64
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./bash/init-maria-db.sh:/docker-entrypoint-initdb.d/init-maria-db.sh
      - ./mariadb_backup/backup.sh:/backup.sh
      - ./mariadb_backup/backups:/backups
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
      DB_READ_PW: ${DB_READ_PW}
      DB_FPP_PW: ${DB_FPP_PW}
    restart: unless-stopped
    healthcheck:
      interval: 10s
      retries: 5
      timeout: 10s
      test:
        [
          "CMD",
          "healthcheck.sh",
          "--su-mysql",
          "--connect",
          "--innodb_initialized"
        ]
    networks:
      - db
      - monitoring
    ports:
      - "3306:3306"

  influxdb:
    container_name: influxdb
    image: influxdb:2.7.5
    platform: linux/arm64
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: jkrumm
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PW}
      DOCKER_INFLUXDB_INIT_ORG: jkrumm
      DOCKER_INFLUXDB_INIT_BUCKET: monitoring
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
    healthcheck:
      test: "curl -f http://influxdb:8086/ping"
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_data:/etc/influxdb2
    networks:
      - monitoring

  telegraf:
    container_name: telegraf
    image: telegraf:1.30.0
    platform: linux/arm64
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/hostfs:ro
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    user: telegraf:0
    environment:
      HOST_ETC: /hostfs/etc
      HOST_PROC: /hostfs/proc
      HOST_SYS: /hostfs/sys
      HOST_VAR: /hostfs/var
      HOST_RUN: /hostfs/run
      HOST_MOUNT_PREFIX: /hostfs
      DOCKER_INFLUXDB_INIT_ORG: jkrumm
      DOCKER_INFLUXDB_INIT_BUCKET: monitoring
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
    networks:
      - monitoring
      - db
    depends_on:
      influxdb:
        condition: service_healthy
      mariadb:
        condition: service_healthy

  grafana:
    container_name: grafana
    image: grafana/grafana:10.1.9-ubuntu
    platform: linux/arm64
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/:/etc/grafana/provisioning
    depends_on:
      - telegraf
      - mariadb
    networks:
      - db
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: jkrumm
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PW}
      DB_READ_PW: ${DB_READ_PW}
      INFLUX_TOKEN: ${INFLUX_TOKEN}
    ports:
      - "3000:3100"

  fpp-server:
    container_name: fpp-server
    platform: linux/arm64
    restart: unless-stopped
    build:
      context: ./fpp_server/
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: INFO
      FPP_SERVER_SECRET: ${FPP_SERVER_SECRET}
    volumes:
      - fpp_server_data:/usr/src/app
    networks:
      - proxy

  fpp-analytics:
    container_name: fpp-analytics
    platform: linux/arm64
    restart: unless-stopped
    build:
      context: ./fpp_analytics/
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: INFO
      ANALYTICS_SECRET_TOKEN: ${ANALYTICS_SECRET_TOKEN}
      BEA_BASE_URL: ${BEA_BASE_URL}
      BEA_SECRET_KEY: ${BEA_SECRET_KEY}
      DB_HOST: mariadb
      DB_USERNAME: fpp
      DB_PASSWORD: ${DB_FPP_PW}
    depends_on:
      - mariadb
    networks:
      - db
      - proxy
    volumes:
      - fpp_analytics_data:/usr/src/app

  caddy:
    image: caddy:2
    container_name: caddy
    platform: linux/arm64
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - proxy

  snow-finder:
    container_name: snow-finder
    platform: linux/arm64
    restart: unless-stopped
    build:
      context: ./snow_finder/
      dockerfile: Dockerfile
    volumes:
      - snow_finder_data:/usr/src/app
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BASE_URL: ${SNOW_FINDER_BASE_URL}
    networks:
      - proxy

volumes:
  mariadb_data:
  influxdb_data:
  grafana_data:
  fpp_server_data:
  fpp_analytics_data:
  snow_finder_data:
  caddy_data:
  caddy_config:

networks:
  proxy:
  db:
  monitoring:
